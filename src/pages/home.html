<main class="relative bg-[#e9f7e9] min-h-screen w-full overflow-x-clip">
  <img
    src="src/images/daun-dekor.png"
    alt="Leaf Decoration"
    class="pointer-events-none absolute top-[-80px] right-[-120px] w-[420px] opacity-10 rotate-[15deg] hidden md:block"
  />
  <section class="flex items-center justify-center">
    <div class="py-20 w-full max-w-5xl px-4 mx-auto">
      <div class="flex flex-col lg:flex-row items-center lg:items-start gap-8">
        <!-- Banner + teks -->

        <div
          class="flex flex-col md:flex-row lg:flex-col items-center lg:items-start gap-6 md:gap-8 md:max-w-2xl lg:max-w-lg"
        >
          <img
            class="w-full h-auto rounded-2xl max-w-[320px] lg:max-w-[420px]"
            src="src/images/banner.png"
            alt="Banner Leafscan"
          />

          <h2 class="text-2xl md:text-3xl font-bold" style="color: #1a365e">
            Kenali Penyakit Tanaman Anda
            <span class="relative">
              Hanya dengan Satu Gambar
              <span
                class="absolute -bottom-1 left-0 w-full h-2 bg-green-200 -z-10"
              ></span>
            </span>
          </h2>
        </div>

        <!-- Upload Box -->

        <div class="w-full max-w-md">
          <div
            id="dropZone"
            class="bg-white shadow-[0_20px_50px_rgba(0,0,0,0.1)] rounded-3xl p-8 flex flex-col items-center justify-center border-2 border-transparent hover:scale-[1.02] hover:shadow-[0_30px_80px_rgba(34,197,94,0.25)] transition-all duration-300"
          >
            <div
              class="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center mb-6"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10 text-green-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </div>

            <h3 class="text-xl font-bold text-gray-800 mb-2">
              Unggah Foto Daun
            </h3>
            <p class="text-sm text-gray-400 text-center mb-6">
              Format JPG, PNG atau WebP (Maks. 5MB)
            </p>

            <input
              type="file"
              id="imageInput"
              class="hidden"
              accept="image/*"
            />

            <button
              id="uploadBtn"
              class="w-full bg-green-600 hover:bg-green-700 hover:shadow-lg hover:shadow-green-200 text-white font-bold py-4 px-8 rounded-2xl transition-all duration-300 flex items-center justify-center gap-2"
            >
              Pilih Gambar
            </button>
            <div id="result" class="mt-4 w-full"></div>

            <div class="flex items-center my-6 w-full">
              <div class="flex-grow border-t border-gray-100"></div>
              <span class="px-3 text-gray-400 text-xs">ATAU</span>
              <div class="flex-grow border-t border-gray-100"></div>
            </div>

            <p class="text-gray-500 text-sm">Tarik dan lepas gambar di sini</p>
            <p class="mt-3 text-xs text-gray-400 text-center">
              ðŸ”’ Gambar tidak disimpan â€¢ Proses Â±5 detik
            </p>
          </div>

          <!-- Kalimat di bawah kotak upload -->

          <span class="block mt-4 text-center" style="color: #54606b">
            Unggah foto daun, dan Leafscan akan mengidentifikasi penyakitnya
            secara instan.
          </span>
        </div>
      </div>
    </div>
  </section>
  <section class="bg-white py-16">
    <div id="panduan"></div>
  </section>
  <script type="module" src="src/js/main.js"></script>
</main>
